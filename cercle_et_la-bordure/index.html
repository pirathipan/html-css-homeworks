    <title>Cercle</title>

<body>
    <h3>Le cercle</h3>
    <svg width="200" height="200">
        <circle cx="100" cy="50" r="40" fill="black" stroke="blue" stroke-width="10" /></circle>
    </svg>

    <h3> Un deuxi√®me cercle </h3>
    <svg width="200" height="200">
        <circle cx="100" cy="50" r="40" fill="red" transform="translate(20)" /></circle>
    </svg>

    <h3> La pouissance de la bordure</h3>
    <svg width="300" height="300"  >
        <circle cx="160" cy="110" r="100" fill="black"  class="bordure" stroke="red" stroke-width="10"/></circle>
    </svg>
</body>
